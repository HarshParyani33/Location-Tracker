<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #statusMessage {
            margin-top: 10px;
            color: #666;
            line-height: 1.5;
        }
        .whatsapp-link {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .whatsapp-link:hover {
            background-color: #128C7E;
        }
        .view-link {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .view-link:hover {
            background-color: #3367d6;
        }
        small {
            color: #888;
            font-size: 0.8em;
        }
        .description {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }
        .links-container {
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location Tracker</h1>
        <div class="description">
            <p>Enter a phone number to send a tracking link. When the recipient clicks the link, they can share their location with you.</p>
        </div>
        <form id="shareForm">
            <div class="form-group">
                <label for="phoneNumber">Enter Phone Number:</label>
                <input type="text" id="phoneNumber" placeholder="10-digit phone number" maxlength="10" required>
            </div>
            <div class="button-group">
                <button type="submit" id="submitButton">Send Tracking Link</button>
                <a href="#" id="viewLink" class="view-link" style="display: none;">View Location</a>
            </div>
        </form>
        <div id="statusMessage"></div>
        <div class="links-container" id="linksContainer"></div>
    </div>
    
    <!-- Main script -->
    <script src="/script.js"></script>
</body>
</html>
